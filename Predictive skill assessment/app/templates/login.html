<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BatStateU Analytics</title>
    <link rel="stylesheet" href="\static\login.css">
</head>

<body class="login-body">

    <div class="login-container">
        <div class="login-card">
            <!-- Logo area -->
            <div class="logo-header">
                <!-- Using a placeholder/text for logo if image missing, or keeping existing structure but styled -->
                <div class="university-logo">
                    <img src="/static/img/bsu-logo.png" alt="University Logo" class="logo-img">
                    <div class="logo-text">
                        <div class="text-group">
                            <h4>Performance</h4>
                            <h3>FORECASTING</h3>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="login-title">Please Log In</h2>

            <form action="/dashboard" class="login-form" id="loginForm">

                <div class="input-group">
                    <label>User Name</label>
                    <input type="text" id="username" required>
                    <div class="error-message"></div>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                    <div class="error-message"></div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required>
                        <span class="toggle-password">
                            <!-- Eye Slash SVG -->
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </span>
                    </div>
                    <div class="error-message"></div>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm_password" required>
                        <span class="toggle-password">
                            <!-- Eye Slash SVG -->
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </span>
                    </div>
                    <div class="error-message"></div>
                </div>

                <button type="submit" class="btn-login">Log In</button>

                <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                    <span style="color: #666;">Don't have an account? </span>
                    <a href="/signup" style="color: var(--primary-red); font-weight: bold; text-decoration: none;">Sign
                        Up</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
